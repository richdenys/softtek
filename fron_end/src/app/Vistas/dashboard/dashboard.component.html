<app-header></app-header>

<div class="text-center">
    <h2>Lista de Ventas</h2>
</div>
<div class="mx-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vendedor</th>
                <th>Producto</th>
                <th>Cliente</th>
                <th>Forma Pago</th>
                <th>Sucursal</th>
                <th>Cantidad</th>
                <th>Fecha Venta</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let venta of lisventas">
                
                <td>{{venta.id}}</td>
                <th>{{venta.codVendedor}}</th>
                <td>{{venta.codProdcut}}</td>
                <td>{{venta.codClient}}</td>
                <td>{{venta.codFormaPago}}</td>
                <td>{{venta.codSucursal}}</td>
                <td>{{venta.cantidad}}</td>
                <td>{{venta.fechaVenta}}</td>
                <td>{{venta.priceXcantidad}}</td>
            </tr>
        </tbody>
    </table>
    
</div>


<app-footer></app-footer>
